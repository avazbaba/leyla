<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Leyla DÃ¶ner TV Menu</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
}

.slider {
    position: fixed;
    inset: 0;
}

.slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide img {
    width: 100vw;
    height: 100vh;
    object-fit: contain; /* change to cover if you want full fill */
    background: #000;
}

.slide.active {
    opacity: 1;
}
</style>
</head>

<body>

<div class="slider">
    <div class="slide active">
        <img src="menu1.jpeg">
    </div>
    <div class="slide">
        <img src="menu2.jpeg">
    </div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
}, 10000); // 5 seconds
</script>

</body>
</html>
